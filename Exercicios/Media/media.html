<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nota1 = Number(prompt(`Qual é a nota do primeiro aluno?`))
        const nota2 = Number(prompt(`Qual é a nota do segundo aluno?`))
        const soma = nota1 + nota2
        const media = soma / 2
        alert (`1° Nota: ${nota1.toFixed(2)}\n 2° Nota: ${nota2.toFixed(2)}\n Total da media: ${media.toFixed(2)}`)
    </script>
</body>
</html>
