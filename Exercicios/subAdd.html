<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const num = Number(prompt(`Digite um numero:`))
        const sub = num - 1
        const add = Number(num + 1)
        alert (`Numero: ${num}\nVizinhos: ${sub} e ${add}`)
    </script>
</body>
