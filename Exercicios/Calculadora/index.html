<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
</head>
<body>
    <h1>Calculadora JS</h1>
    <form>
        
        <p>
            Adição:
            <input type="number" id="numberAdd1"> +
            <input type="number" id="numberAdd2">
            <input type="submit" value="Calcular">
            Resultado: 
            <p id="resultadoAdd"></p>
        </p>

        <p>
            Subtração:
            <input type="number" id="numberSub1"> -
            <input type="number" id="numberSub2">
            <input type="submit" value="Calcular">
            Resultado: 
            <p id="resultadoSub"></p>
        </p>
        <p>
            Multiplicação:
            <input type="number" id="numberMult1"> x
            <input type="number" id="numberMult2">
            <input type="submit" value="Calcular">

            <br>
            Resultado: 
            <p id="resultadoMult"></p>
        </p>

    </form>
    <script src="scriptex1.js"></script>
</body>
</html>
