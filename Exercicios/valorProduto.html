<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const valorProduto = Number(prompt(`Qual é o valor do Produto?`))
        const aVista = valorProduto - (valorProduto * 0.10)
        const parcelado = valorProduto / 3
        alert (`Preço Total: ${valorProduto}\n A vista: ${aVista}\n ou 3x de R$: ${parcelado}`)
    </script>
</body>
</html>
