<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const valorTotal = Number(prompt(`Qual é o valor total da conta?`))
            const clientes = Number(prompt(`São quantos clientes?`))
            const valorCliente = valorTotal / clientes
            alert (`O valor a ser pago por cliente é ${valorCliente}`)
    </script>
</body>
</html>
